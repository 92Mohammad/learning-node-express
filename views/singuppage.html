<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up page</title>
    <link rel="stylesheet" href="../public/css/signup.css">
</head>
<body>
    <div id="signup-container">
        <h2>Sign Up</h2>
        <div id = "all-inputs">
            <div >
                <input type="text" placeholder="Name" id = "name">
            </div>
            <div >
                <input type="email" placeholder="Email" id = "email">
            </div>
            <div >
                <input type="password" placeholder="Password" id = "password">
            </div>

        </div>

        <div class = "checkbox-container">
            <input type="checkbox" id = "checkbox">
            <label for="checkbox">I read and agree to <span>Terms & Conditions</span></label>
        </div>

        <div class ="Btn">
            <button id = "create-account-btn">CREATE  ACCOUNT</button>
        </div>

        <div id = "login-btn"><span>Already have an account?<a href="/login">Login</a></span></div>

    </div>

    <script src= "../public/js/singup.js"></script>
    
</body>
</html>
